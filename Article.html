<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
         article{
            border: 5px double black;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            width: 400px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
    </style>
</head>
<body>
    
    <article>
        <marquee bgcolor="yellow" behavior="" scrollamount="7" direction="">
            <div>Republic Day Offers</div>
        </marquee>
        <marquee behavior="" direction="" scrollamount="5">
            <div>50% OFF Winter Clothes</div>
        </marquee>
        <marquee loop="3" behavior="" direction="" scrollamount="4">
            *Terms And Conditions.....
        </marquee>
    </article>
</body>
</html>
