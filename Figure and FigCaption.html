<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FigCation</title>
    <style>
        figcaption{
            margin-left: 30px;
        }
       .fig2{
        margin-left: 1px;
       }
    </style>
</head>
<body>
    <figure>
        <div>
            <img src="public/basnat1.jpg" alt="" width="150px">
        </div>
        <figcaption>Fig:BK Babu</figcaption>
    </figure>
    <figure>
        <div>
            <img src="public/vijay-devarakonda-2.jpg" alt="" width="150px">
        </div>
        <figcaption class="fig2">Fig:Vijay Deverakonda</figcaption>
    </figure>
</body>
</html>
